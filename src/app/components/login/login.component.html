<div class="content">
  <div class="grid login">
    <div class="col-6">
      <img src="assets/img/Trello-Logo.png" alt="trello" />
    </div>
    <div class="col-6">
      <div class="info">
        <div class="grid">
          <div class="col-12"><p class="title">Trefind</p></div>
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Ingrese usuario" [(ngModel)]="user" />
            </mat-form-field>
          </div>
          <div class="col-12"><button mat-raised-button (click)="login()" color="primary">Entrar</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
